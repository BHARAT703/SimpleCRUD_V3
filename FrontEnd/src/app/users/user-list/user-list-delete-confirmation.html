
<h1 mat-dialog-title>Delete</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <p>Are you sure you want to delete this user?</p>  
</div>
<div mat-dialog-actions>
  <button color="warn" mat-button (click)="onNoClick()">No, Thanks</button>
  <button color="primary" mat-button (click)="onYesClick()" cdkFocusInitial>Yes, Please</button>
</div>
